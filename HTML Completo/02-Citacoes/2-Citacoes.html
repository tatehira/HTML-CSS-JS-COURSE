<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Elemento de citacao</h1>
    <p>Para colocar abreviação com citacao, é usado a tag | abbr</p>
    <p>Por exemplo: estamos Aprendendo <abbr title="Linguagem de programacao backend">C#</abbr> </p>
    <hr>
    <h2>Citacao de endereco | address</h2>
    <address>rua são jose dos campos, casa 1 - SP</address>
    <hr>
    <h2>Para aspas usamos | q</h2>
    <q>Era uma vez, em tao <i>distante</i></q>
    <hr>
    <h2>Para identacao | blockquote </h2>
    <blockquote>Aqui está um exemplo</blockquote>
    <hr>
    <!-- Comentario-->
</body>
</html>
